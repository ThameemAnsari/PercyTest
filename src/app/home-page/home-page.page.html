<ion-content [fullscreen]="true">





  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col>  <ion-button  data-cy="driver" style="
        padding-left: 10px;
        margin-top: 10px;    --background: #008f4f !important;
      " (click)="driver()">
          <ion-icon name="people-circle-outline"></ion-icon>
          Driver 
        </ion-button></ion-col>
     
      <ion-col>
        <ion-button style="
        float: right;
        padding-right: 10px;
        margin-top: 10px;    --background: #ff6400 !important;
      " (click)="vehicle()">
          <ion-icon name="bus-outline"></ion-icon>
          Vehicle 
        </ion-button></ion-col>
        <ion-col>
          <ion-button style="
          float: right;
          padding-right: 10px;
          margin-top: 10px;    --background: #ff6400 !important;
        " (click)="Trip()">
           <ion-icon name="airplane-outline"></ion-icon>
            Trip 
          </ion-button></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-button expand="full" data-cy="driverDetails" (click)="DriverInfo()">Driver Details</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid> 
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-button expand="full" (click)="VehicleInfo()">Vehicle Details</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid> 
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-button expand="full" (click)="TripInfo()">Trip Details</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid> 

  <ion-button  style="
  padding-left: 10px;
  margin-top: 10px;--background: #2dd36f;
    color: #000000;
" (click)="Report()">
<ion-icon name="document-attach-outline"></ion-icon>
    Report 
  </ion-button>

  
</ion-content>
